<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Demo - Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        #productsDisplay, #ordersDisplay, #usersDisplay {
            margin-top: 20px;
        }

        .item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .item p {
            color: #666;
            margin: 5px 0;
        }

        .price {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1em;
        }

        .total {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #28a745;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ E-Commerce Microservices Demo</h1>

        <div class="grid"> 
            <div class="card">
                <h2>ðŸ“¦ Products</h2>
                <button onclick="viewAllProducts()">View Products</button>
                <div id="productsDisplay"></div>
            </div>

            <div class="card">
                <h2>ðŸ‘¤ Users</h2>
                <button onclick="viewAllUsers()">View All Users</button>
                <div id="usersDisplay"></div>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ›’ Place Order</h2>
            <form id="orderForm" onsubmit="placeOrder(event)">
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="number" id="userId" name="userId" min="1" required>
                </div>
                <div class="form-group">
                    <label for="productId">Product ID:</label>
                    <input type="number" id="productId" name="productId" min="1" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>
                <button type="submit">Place Order</button>
            </form>
            <div id="orderMessage"></div>
        </div>

        <div class="card">
            <h2>ðŸ§¾ Orders</h2>
            <button onclick="viewOrders()">View All Orders</button>
            <div id="ordersDisplay"></div>
        </div>
    </div>

    <script>
        // For local development, use localhost
        // For Kubernetes, these will be set via environment or use NodePort
        const ORDER_SERVICE_URL = window.ORDER_SERVICE_URL || 'http://localhost:8002';
        const USER_SERVICE_URL = window.USER_SERVICE_URL || 'http://localhost:8003';
 
        async function viewAllProducts() {
            const displayDiv = document.getElementById('productsDisplay');
            displayDiv.innerHTML = '<p style="text-align: center; color: #667eea;">Loading products...</p>';

            try {
                const response = await fetch(`${ORDER_SERVICE_URL}/products`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const products = result.data || result;

                if (products.length === 0) {
                    displayDiv.innerHTML = '<div class="empty-state">No products available</div>';
                    return;
                }

                let html = '';
                products.forEach(p => {
                    html += `
                        <div class="item">
                            <h3>${p.name}</h3>
                            <p><strong>ID:</strong> ${p.id}</p>
                            <p><strong>Category:</strong> ${p.category}</p>
                            <p class="price">$${p.price.toFixed(2)}</p>
                            <p><strong>Stock:</strong> ${p.stock}</p>
                        </div>
                    `;
                });

                displayDiv.innerHTML = html;
            } catch (error) {
                displayDiv.innerHTML = `<div class="error">Error fetching products: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
        
        async function viewAllUsers() {
            const displayDiv = document.getElementById('usersDisplay');
            displayDiv.innerHTML = '<p style="text-align: center; color: #667eea;">Loading users...</p>';

            try {
                const response = await fetch(`${USER_SERVICE_URL}/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const users = result.data || result;

                if (users.length === 0) {
                    displayDiv.innerHTML = '<div class="empty-state">No users available</div>';
                    return;
                }

                let html = '';
                users.forEach(user => {
                    html += `
                        <div class="item">
                            <h3>${user.name}</h3>
                            <p><strong>ID:</strong> ${user.id}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p class="price">Balance: $${user.balance.toFixed(2)}</p>
                        </div>
                    `;
                });

                displayDiv.innerHTML = html;
            } catch (error) {
                displayDiv.innerHTML = `<div class="error">Error fetching users: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
    
        async function placeOrder(event) {
            event.preventDefault();

            const userId = parseInt(document.getElementById('userId').value);
            const productId = parseInt(document.getElementById('productId').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const messageDiv = document.getElementById('orderMessage');

            messageDiv.innerHTML = '<p style="color: #667eea;">Placing order...</p>';

            try {
                const response = await fetch(`${ORDER_SERVICE_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, productId, quantity })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }

                const order = result.data || result;

                messageDiv.innerHTML = `
                    <div class="success">
                        <strong>Order placed successfully!</strong><br>
                        Order ID: ${order.id}<br>
                        User ID: ${order.userId}<br>
                        Product: ${order.productName}<br>
                        Quantity: ${order.quantity}<br>
                        Total: $${order.total.toFixed(2)}<br>
                        Status: ${order.status}
                    </div>
                `;
 
                document.getElementById('orderForm').reset();

                viewAllProducts();
                viewAllUsers();

                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);

            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error placing order: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        async function viewOrders() {
            const displayDiv = document.getElementById('ordersDisplay');
            displayDiv.innerHTML = '<p style="text-align: center; color: #667eea;">Loading orders...</p>';

            try {
                const response = await fetch(`${ORDER_SERVICE_URL}/orders`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const orders = result.data || result;

                if (orders.length === 0) {
                    displayDiv.innerHTML = '<div class="empty-state">No orders yet</div>';
                    return;
                }

                let html = '';
                orders.forEach(order => {
                    const orderDate = new Date(order.timestamp).toLocaleString();
                    html += `
                        <div class="item">
                            <h3>Order #${order.id}</h3>
                            <p><strong>User ID:</strong> ${order.userId}</p>
                            <p><strong>Product:</strong> ${order.productName} (ID: ${order.productId})</p>
                            <p><strong>Quantity:</strong> ${order.quantity}</p>
                            <p><strong>Price per unit:</strong> $${order.pricePerUnit.toFixed(2)}</p>
                            <p class="total">Total: $${order.total.toFixed(2)}</p>
                            <p><strong>Status:</strong> ${order.status}</p>
                            <p style="color: #999; font-size: 0.9em;"><strong>Date:</strong> ${orderDate}</p>
                        </div>
                    `;
                });

                displayDiv.innerHTML = html;
            } catch (error) {
                displayDiv.innerHTML = `<div class="error">Error fetching orders: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        window.addEventListener('load', () => {
            viewAllProducts();
            viewAllUsers();
        });
    </script>
</body>
</html>
